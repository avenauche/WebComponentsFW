<!DOCTYPE html>
<html>
    <head>
        <title>Custom Web Components</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <link rel="stylesheet" href="stylesheets/style.css" />
    </head>
    <body>
    <custom-first-name text="Avinash"></custom-first-name>
    <custom-last-name text="Jayakumar"></custom-last-name>

    <custom-first-name text="Santhosh"></custom-first-name>
    <custom-last-name text="Bubendran"></custom-last-name>

    <custom-menubar>
        <menu title="File">
            <submenu>Menu Item 1.1</submenu>
            <submenu>Menu Item 1.2</submenu>
            <submenu>Menu Item 1.3</submenu>
        </menu>
        <menu title="Edit">
            <submenu>Menu Item 2.1</submenu>
            <submenu>Menu Item 2.2</submenu>
            <submenu>Menu Item 2.3</submenu>
        </menu>
        <menu title="Help">
            <submenu>Menu Item 3.1</submenu>
            <submenu>Menu Item 3.2</submenu>
            <submenu>Menu Item 3.3</submenu>
        </menu>
    </custom-menubar>


    <custom-time format="dd-MM-yyyy :: hh-:-mm-:-ss" update="true"></custom-time><br/>
    <custom-time format="dd-MM-yyyy :: hh-:-mm-:-ss" update="true"></custom-time>

    <div class="cam">
        <custom-camera capture="true" filter=""></custom-camera>
        <!--<custom-camera capture="true" filter=""></custom-camera>-->
    </div>
</body>
<script type="text/javascript" src="js/libs/require.js-2.1.4/require.min.js" data-main="js/framework/app"></script>
</html>
